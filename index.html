<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/moment@2.22.0/moment.js"></script>
  <script src="https://unpkg.com/moment@2.22.0/locale/de.js"></script>

  <style>
  body{
    background-color: #22224a;
    margin: 0;
    font-family: 'Roboto', sans-serif;
  }
  #today{
    height: 5rem;
    background-color: #35355e;
    width: 100%;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  #today .date{
    font-size: 2rem;
  }
  #grid{
    display: flex;
    flex-wrap: wrap;
    padding: 1rem;
  }
  #grid .tile{
    padding: 15px;
    margin: 1rem;
    height: 100px;
    width: 25vw;
    box-shadow: 0px 0px 80px 0px rgba(0,0,0,0.75);
    background-color: #1d49ad;
    color: #c3c3c3;
  }
  </style>
</head>
<body>
  <div id="app">
    <div id="today">
      <span class="date">{{currentDate}}</span>
      <span class="time">{{currentTime}}</span>
    </div>
    <div id="grid">
      <span v-for="tile in tiles" class="tile">{{ tile.content }}</span>
    </div>
  </div>
</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    currentDate: null,
    currentTime: null,
    tiles:[
      {content: 'Bahn'},
      {content: 'Twitter'},
      {content: 'Weather'}
    ]
  },
  methods: {
    updateCurrentDateAndTime(){
      this.currentDate = moment().format('Do MMMM YYYY');
      this.currentTime = moment().format('h:mm:ss a');
    }
  },
  created() {
    moment.locale('de');
    this.currentDate = moment().format('Do MMMM YYYY');
    this.currentTime = moment().format('h:mm:ss');
    setInterval(() => this.updateCurrentDateAndTime(), 1*1000)
  }
})
</script>
</html>
